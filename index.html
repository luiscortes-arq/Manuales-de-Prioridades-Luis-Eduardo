<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Categorías por Prioridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(145deg, #f4f6f9, #ffffff);
      color: #1a2b4c;
    }
    h2 {
      text-align: center;
      color: #D62828;
      font-size: 2.2em;
      margin-bottom: 40px;
      font-weight: 700;
    }
    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      margin: 0 auto;
      gap: 40px;
    }
    .data-display {
      flex: 2;
      border-left: 6px solid #E65A28;
      padding-left: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .data-display p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .data-display strong {
      color: #E65A28;
    }
    .selector-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 25px;
      background-color: #fefefe;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    label {
      font-weight: 600;
      font-size: 1em;
      margin-bottom: 5px;
      color: #333;
    }
    select {
      padding: 12px 14px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #d0d0d0;
      background-color: #ffffff;
      color: #1a2b4c;
      font-family: inherit;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }
    select:hover {
      border-color: #E65A28;
      box-shadow: 0 0 0 3px rgba(230, 90, 40, 0.15);
    }
    select:focus {
      outline: none;
      border-color: #D62828;
      box-shadow: 0 0 0 3px rgba(214, 40, 40, 0.2);
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        gap: 30px;
      }
      .data-display, .selector-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Selector de Categorías por Prioridad</h2>
  <div class="main-container">
    <div class="data-display">
      <p><strong>Prefijo:</strong> <span id="prefijo"></span></p>
      <p><strong>Sufijo:</strong> <span id="sufijo"></span></p>
    </div>
    <div class="selector-container">
      <div>
        <label for="prioridad">Selecciona una prioridad:</label>
        <select id="prioridad" onchange="actualizarCategorias()"></select>
      </div>
      <div>
        <label for="categoria">Selecciona una categoría:</label>
        <select id="categoria" onchange="mostrarInfo()"></select>
      </div>
    </div>
  </div>

  <script>
    // Simulación de datos para prueba
    let data = {
      Alta: {
        categorias: ["Urgente", "Importante", "Inmediato"],
        prefijos: ["U‑", "I‑", "IM‑"],
        builtInCats: ["Urgente", "Importante", "Inmediato"],
        sufijosMap: {
          Urgente: "-URG",
          Importante: "-IMP",
          Inmediato: "-NOW"
        }
      },
      Media: {
        categorias: ["Normal", "Moderada"],
        prefijos: ["N‑", "M‑"],
        builtInCats: ["Normal", "Moderada"],
        sufijosMap: {
          Normal: "-NOR",
          Moderada: "-MOD"
        }
      }
    };

    function cargarDatos() {
      mostrarPrioridades(data);
    }

    function mostrarPrioridades(response) {
      data = response;
      const prioridadSelect = document.getElementById("prioridad");
      prioridadSelect.innerHTML = "";
      Object.keys(data).forEach(codigo => {
        const option = document.createElement("option");
        option.value = codigo;
        option.textContent = codigo;
        prioridadSelect.appendChild(option);
      });
      actualizarCategorias();
    }

    function actualizarCategorias() {
      const prioridad = document.getElementById("prioridad").value;
      const categoriaSelect = document.getElementById("categoria");
      categoriaSelect.innerHTML = "";
      if (data[prioridad]) {
        data[prioridad].categorias.forEach((cat, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });
        mostrarInfo();
      }
    }

    function mostrarInfo() {
      const prioridad = document.getElementById("prioridad").value;
      const index = document.getElementById("categoria").value;
      if (data[prioridad]) {
        const prefijo = data[prioridad].prefijos[index] || "";
        const builtIn = data[prioridad].builtInCats[index];
        const sufijo = data[prioridad].sufijosMap[builtIn] || "";
        document.getElementById("prefijo").textContent = prefijo;
        document.getElementById("sufijo").textContent = sufijo;
      }
    }

    window.onload = cargarDatos;
  </script>
</body>
</html>
